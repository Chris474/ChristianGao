<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
            table,th,td {
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table id='tb01'>
        <tr>
            <th>Task name</th>
            <th>Task due</th>
            <th>Task desc</th>
        </tr>
        <% for(let i=0;i<tasks.length;i++){%>
            <tr>
                <td>
                    <%= tasks[i].taskname %>
                </td>
                <td>
                    <%= tasks[i].taskdue %>
                </td>
                <td>
                    <%= tasks[i].taskdesc %>
                </td>
            </tr>
        <%}%>
    </table>
    <a href ='/'>Return to home page</a>
</body>
</html>
